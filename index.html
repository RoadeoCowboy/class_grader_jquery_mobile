<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
	    <meta charset="utf-8">
		<title>Grade Calculator</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<link href="css/david.css" rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/app.js"></script>
		<script src="cordova.js"></script>

		</head>
    
    
    <body>
	<div data-role="page" class="" id="mainPage">
	    <div data-role="header" class="">
		<h1>Grade Factory</h1>
		<a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Settings</a>
	    </div>
	    <div data-role="content" class="">
		<form>
		    
		    <div data-role="fieldcontain">
			<label for="Homeworks">Homeworks</label>
			<input type="range" name="Homeworks" id="Homeworks" value="10" min="0" max="10" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="Labs">Labs</label>
			<input type="range" name="Labs" id="Labs" value="10" min="0" max="10"  />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="Project">Project</label>
			<input type="range" name="Project" id="Project" value="20" min="0" max="20" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="Presentation">Presentation</label>
			<input type="range" name="Presentation" id="Presentation" value="20" min="0" max="20" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="Midterm">Midterm</label>
			<input type="range" name="Midterm" id="Midterm" value="20" min="0" max="20" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="Final">Final</label>
			<input type="range" name="Final" id="Final" value="20" min="0" max="20" />
			    </div>
		    
		    <p style="text-align: center;">
		    <a href="#" id="computeGrade" data-role="button" data-icon="check">Compute Grade</a>
		    </p>
		    
                    <p>
		    <label>Final Percentage</label>
		    <span id="finalPercentage">TBD</span>
		    </p>
		    <p >
		    <label>Final Grade</label>
		    <span id="finalGrade">TBD</span>
		    </p>
                    <p>
		    <label>Total Points</label>
		    <span id="totalPoints">TBD</span>
		    </p>
                    <p>
		    <label>Max Points</label>
		    <span id="maxPoints">TBD</span>
		    </p>
		    
		</form>
	    </div>
	</div>
	<div data-role="page" class="" id="settingsPage" data-add-back-btn="true" >
	    <div data-role="header" class="">
		<a href="#" id='cancelSettings' class="ui-btn ui-icon-delete ui-btn-icon-left" data-rel="back">Cancel</a>
		<h1>Grade - Settings</h1>
	    </div>
	    <div data-role="tabs" id="tabs">
		<div data-role="navbar">
		    <ul>
			<li><a href="#MaxPoint" class="ui-btn-active">Set Maximum Points</a></li>
			<li><a href="#ScalingFactors">Set Scaling Factors (%)</a></li>
			<li><a href="#GradeCuttOff">Set Grade Cutoff (%)</a></li>
		    </ul>
		</div>
		<div id="MaxPoint">
		    <form>
			<div data-role="fieldcontain" class="black">
			<label for="HomeworksMax">Homeworks</label>
			<input type="range" name="HomeworksMax" id="HomeworksMax" value="10" min="0" max="900" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="LabsMax">Labs</label>
			<input type="range" name="LabsMax" id="LabsMax" value="10" min="0" max="900"  />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="ProjectMax">Project</label>
			<input type="range" name="ProjectMax" id="ProjectMax" value="20" min="0" max="900" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="PresentationMax">Presentation</label>
			<input type="range" name="PresentationMax" id="PresentationMax" value="20" min="0" max="900" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="MidtermMax">Midterm</label>
			<input type="range" name="MidtermMax" id="MidtermMax" value="20" min="0" max="900" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="FinalMax">Final</label>
			<input type="range" name="FinalMax" id="FinalMax" value="20" min="0" max="900" />
			    </div>
			    <a href="#" id='saveMaxSettings' data-role="button" class="btn_save" data-inline="true" data-icon="check">Save</a>
			    </p>
		    </form>
		   
		</div>
		<div id="ScalingFactors">
		    <form>
			<div data-role="fieldcontain">
			<label for="HomeworksPercent">Homeworks</label>
			<input type="range" name="HomeworksPercent" id="HomeworksPercent" value="10" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="LabsPercent">Labs</label>
			<input type="range" name="LabsPercent" id="LabsPercent" value="10" min="0" max="100"  />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="ProjectPercent">Project</label>
			<input type="range" name="ProjectPercent" id="ProjectPercent" value="20" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="PresentationPercent">Presentation</label>
			<input type="range" name="PresentationPercent" id="PresentationPercent" value="20" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="MidtermPercent">Midterm</label>
			<input type="range" name="MidtermPercent" id="MidtermPercent" value="20" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="FinalPercent">Final</label>
			<input type="range" name="FinalPercent" id="FinalPercent" value="20" min="0" max="100" />
			    </div>
			    <a href="#" id='savePercentSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
			    </p>
		    </form>
		
	
		</div>
		<div id="GradeCuttOff">
		    <form>
			<div data-role="fieldcontain">
			<label for="gradeA">A</label>
			<input type="range" name="gradeA" id="gradeA" value="90" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="gradeB">B</label>
			<input type="range" name="gradeB" id="gradeB" value="80" min="0" max="100"  />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="gradeC">C</label>
			<input type="range" name="gradeC" id="gradeC" value="70" min="0" max="100" />
			    </div>
		    
		    <div data-role="fieldcontain">
			<label for="GradeD">D</label>
			<input type="range" name="gradeD" id="gradeD" value="60" min="0" max="100" />
			    </div>
		    
		    
			    <a href="#" id='saveSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
			    </p>
		    </form>
		
	
		</div>
	    </div>
	    
	</div>
       
      
    </body>
